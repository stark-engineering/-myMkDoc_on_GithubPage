site_name: My Docs

nav:
  - Home:
    - index.md 
    - Page 1: home/page-1.md
    - Page n: home/page-n.md

  - MySQL:
    # - index.md 
    - MySQL 教程: mysql/01.MySQL 教程.md
    - MySQL 安装 (windows): mysql/02.MySQL 安装 (windows).md
    - 创建数据库: mysql/03.创建数据库.md
    - 创建数据表: mysql/04.创建数据表.md
    - 查询数据表: mysql/05.查询数据表.md

theme:
  name: material

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes


  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode